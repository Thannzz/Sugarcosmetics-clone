<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Quicksand:wght@300&family=Roboto+Condensed:ital,wght@1,300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="top"></div>

    <div id="log_reg">
        <div id="log">
            <div id="login_headinh">
                <h3>Login/Sign In</h3>
            </div>
            <div id="login_box">
                <div id="login_box_heading">
                    <img src="https://in.sugarcosmetics.com/smartphone.svg" alt="mobile icoc">
                    <div id="headin1">Login Using Phone/E-mail</div>
                </div>
               <!--input  -->
               <div>
                   
                    <input type="text" id="email_phone" placeholder="Eamil/Phone">
                    <input type="password" id="password" placeholder="Password">
                    <button onclick="getData()" id="loginBtn">Login</button>
                    
                
               </div>
               
               
            </div>
    
        </div>

        <div id="log">
            <div id="login_headinh">
                <h3>Sign Up/Register</h3>
            </div>
            <div id="signinBox">
                <div id="login_box_heading">
                    <img src="https://in.sugarcosmetics.com/smartphone.svg" alt="mobile icoc">
                    <div id="headin1">Sign in Using Phone/E-mail</div>
                </div>
               <!--input  -->
               <div>
                   
                    <input type="text" id="SignupEmail" placeholder="Eamil">
                    <input type="number" id="SignupPhone" placeholder="Phone Number">
                    <input type="password" id="SignupPassword" placeholder="Password">
                    <button onclick="storeCredentials()" id="signinBtn">Sign In</button>
                    
                
               </div>
               
               
            </div>
    
        </div>

    </div>
    

    
    

    <div id="end"></div>
