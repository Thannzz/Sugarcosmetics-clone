<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Quicksand:wght@300&family=Roboto+Condensed:ital,wght@1,300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="top"></div>

    <div id="container">
        <div id="leftbox">
            <div class="firstbox">
                <div class="order"><img src="https://in.sugarcosmetics.com/desc-images/PriceDetails.svg" alt="orderimg"><span>Price Details</span></div>
            </div>
            <div id="fourthbox">
                <div class="fifthbox">
                    <div class="order"><img src="https://in.sugarcosmetics.com/desc-images/CartSubtotal.svg" alt="orderimg"><span>Cart Sub Total:
                    </span></div>
                    <div class="six"></div>
                </div>
                <div class="fifthbox">
                    <div class="order"><img src="https://in.sugarcosmetics.com/desc-images/Shipping_Cost.svg" alt="orderimg"><span>Shipping Cost:
                    </span></div>
                    <div class="six">₹ 0.00</div>
                </div>
                <div class="fifthbox">
                    <div class="order"><img src="https://in.sugarcosmetics.com/desc-images/Discount.svg" alt="orderimg"><span>Discount Applied:
                    </span></div>
                    <div class="discount">₹ 0.00</div>
                </div>
                <div class="fifthbox">
                    <div class="order"><img src="https://in.sugarcosmetics.com/desc-images/AmountPayable.svg" alt="orderimg"><span>Amount Payable:
                    </span></div>
                    <div id="six"></div>
                </div>
            </div>
            <div class="fifthbox">
                <div class="order"><img src="https://in.sugarcosmetics.com/desc-images/shopping_cart.svg" alt="orderimg"><span> Order Summary</span></div>
                
            </div>
            <div id="display"></div>

        </div>
        
        <div id="rightbox">
            <div class="firstbox">
                <div class="order"><img src="https://in.sugarcosmetics.com/desc-images/Offers_price_details.svg" alt="CustomerInformation"><span>Payment Method</span></div>
            </div>
            <div id="customer">
                <div id="name">
                    <div class="heading">Full Name</div>
                    <div class="inp"><input class="inputtag" type="text"></div>
                </div>
                <div id="phone">
                    <div class="heading">Phone Number</div>
                    <div class="inp"><input class="inputtag" type="number"></div>
                </div>
            </div>
            <div>
                <div id="address">
                    <div class="heading">Address</div>
                    <div class="inp"><input class="inputtag" type="text" placeholder="Address Line 1"></div>
                    <div class="inp"><input class="inputtag" type="text" placeholder="Address Line 2"></div>
                    <div class="inp"><input class="inputtag2" type="number" placeholder="Pincode/Zipcode"></div>
                    <div class="inp"><input class="inputtag2" type="text" placeholder="Country"></div>
                    <div class="inp"><input class="inputtag2" type="text" placeholder="State"></div>
                    <div class="inp"><input class="inputtag2" type="text" placeholder="City"></div>
                </div>
                
            </div>
        </div>
    </div>

    <div id="end"></div>
</body>
</html>
<script type="module">
    //importing top navbar
    import topbar from '../components/topbar.js'
    
    let parent = document.getElementById('top')
    
    parent.innerHTML=topbar()
    
    //importing footer
    import footer from '../components/footer.js'
    
    let end = document.getElementById('end')
    
    end.innerHTML=footer()
    </script>
    <script src="./scripts/payment.js"></script>
